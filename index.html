<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section role="left" class="left">
        <div class="bg">
          <img src="./images/bg-main-desktop.png" alt="bg-pattern-top" />
        </div>
        <div class="cards-wrapper">
          <div class="card">
            <div class="card-top">
              <img src="./images/bg-card-front.png" alt="Card Front" />
            </div>
            <div class="front-card-content">
              <div class="front-card-content-row">
                <div id="big-circle"></div>
                <div id="small-circle"></div>
              </div>
              <div class="front-card-content-row">
                <span id="card-number"> 0000 0000 0000 0000 </span>
                <div class="card-owner-details">
                  <span id="card-owner-name"> JANE APPLESEED </span>
                  <span id="card-expiry">00/00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-top">
              <img src="./images/bg-card-back.png" alt="Card Back" />
            </div>
            <div class="back-card-content">
              <div class="back-card-content-row">
                <span id="card-cvv">000</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section role="right" class="right">
        <form id="card-form">
          <div class="input-group">
            <label for="cardholder-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="cardholder-name"
              name="cardholder-name"
              placeholder="e.g. Jane Appleseed"
              required
            />
          </div>
          <div class="input-group">
            <label for="card-num">CARD NUMBER</label>
            <input
              type="text"
              id="card-num"
              name="card-num"
              placeholder="0000 0000 0000 0000"
              required
            />
          </div>
          <div class="input-group expiry-row">
            <div class="input-group-left">
              <div class="input-group">
                <label for="card-expiry-month">EXP. DATE</label>
                <input
                  type="text"
                  id="card-expiry-month"
                  name="card-expiry-month"
                  placeholder="MM"
                  required
                />
              </div>
              <div class="input-group">
                <label for="card-expiry-year">(MM/YY)</label>
                <input
                  type="text"
                  id="card-expiry-year"
                  name="card-expiry-year"
                  placeholder="YY"
                  required
                />
              </div>
            </div>
            <div class="input-group-right">
              <label for="cvv">CVV</label>
              <input
                type="text"
                id="cvv"
                name="cvv"
                placeholder="000"
                maxlength="3"
                required
              />
            </div>
          </div>
          <button id="confirm-button">Confirm</button>
        </form>
      </section>
    </main>
  </body>
</html>
